<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="sports.css" rel="stylesheet" />
   <title>Scores</title>
</head>

<body>
   <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
         <h1 id="header-title">Games from October 3, 2021</h1>
      </div>
   </header>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand"><h1>MLB</h1></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Standings</a>
            </li>
            <li class="nav-item">
              <a href="scores.html" class="nav-link">Scores</a>
            </li>
            <li class="nav-item">
              <a href="inputGame.html" class="nav-link">Input Game</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   <!-- Main Area -->
   <div class="container">
      <div id="main" class="card card-body">
         <h2 class="title mb-3 mx-auto">Games from Sep 27-Oct 3</h2>
         <div class="btn-toolbar mb-3 mx-auto" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-secondary" id="d2021-09-27" onclick="createScores('2021-09-27')">Sep. 27</button>
              <button type="button" class="btn btn-outline-secondary" id="d2021-09-28" onclick="createScores('2021-09-28')">Sep. 28</button>
              <button type="button" class="btn btn-outline-secondary" id="d2021-09-29" onclick="createScores('2021-09-29')">Sep. 29</button>
              <button type="button" class="btn btn-outline-secondary" id="d2021-09-30" onclick="createScores('2021-09-30')">Sep. 30</button>
              <button type="button" class="btn btn-outline-secondary" id="d2021-10-01" onclick="createScores('2021-10-01')">Oct. 1</button>
              <button type="button" class="btn btn-outline-secondary" id="d2021-10-02" onclick="createScores('2021-10-02')">Oct. 2</button>
              <button type="button" class="btn btn-outline-secondary" id="d2021-10-03" onclick="createScores('2021-10-03')">Oct. 3</button>
            </div>
        </div>
         <table id='scores-table' class="table table-striped mx-auto text-center">
            <thead>
               <tr>
                  <th scope="col" class="width-lg text-start">Team</th>
                  <th scope="col" class="width-sm">R</th>
                  <th scope="col" class="width-sm">H</th>
                  <th scope="col" class="width-sm">E</th>
               </tr>
            </thead>
            <tbody id="games">
            </tbody>
         </table>
      </div>
   </div>

   <script src="stats.js"></script>
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
</body>

</html>
