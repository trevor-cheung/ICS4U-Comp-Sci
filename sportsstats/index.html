<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>MLB Standings</title>
</head>

<body>
   <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
         <h1 id="header-title">MLB</h1>
      </div>
   </header>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand"><h1>MLB</h1></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Standings</a>
            </li>
            <li class="nav-item">
              <a href="scores.html" class="nav-link">Scores</a>
            </li>
            <li class="nav-item">
              <a href="inputGame.html" class="nav-link">Input Game</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   <!-- Main Section -->
   <div class="container">
      <div id="main" class="card card-body">
         <form class="form-inline mb-3 align-self-lg-end">
            <input id="filter" type="text" class="form-control mr-2" placeholder="Filter" onkeyup="filterTeams();">
         </form>
         <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2 mb-3" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-secondary" id="mlb" onclick="createStandings('MLB')">MLB</button>
              <button type="button" class="btn btn-outline-secondary" id="al" onclick="createStandings('AL')">AL Conference</button>
              <button type="button" class="btn btn-outline-secondary" id="nl" onclick="createStandings('NL')">NL Conference</button>
            </div>
            <div class="btn-group me-2 mb-3" role="group" aria-label="Second group">
              <button type="button" class="btn btn-outline-secondary" id="al-west" onclick="createStandings('AL-West')">AL West</button>
              <button type="button" class="btn btn-outline-secondary" id="al-central" onclick="createStandings('AL-Central')">AL Central</button>
              <button type="button" class="btn btn-outline-secondary" id="al-east" onclick="createStandings('AL-East')">AL East</button>
              <button type="button" class="btn btn-outline-secondary" id="nl-west" onclick="createStandings('NL-West')">NL West</button>
              <button type="button" class="btn btn-outline-secondary" id="nl-central" onclick="createStandings('NL-Central')">NL Central</button>
              <button type="button" class="btn btn-outline-secondary" id="nl-east" onclick="createStandings('NL-East')">NL East</button>
            </div>
        </div>
         <h2 class="title mb-3">Standings</h2>
         <table class="table table-striped">
            <thead>
               <tr>
                  <th scope="col" onclick="sort('team');">Team</th>
                  <th scope="col" onclick="sort('wins');">Wins</th>
                  <th scope="col" onclick="sort('losses');">Losses</th>
                  <th scope="col" onclick="sort('pct');">PCT</th>
               </tr>
            </thead>
            <tbody id="output">
            </tbody>
         </table>
      </div>
   </div>

   <script src="stats.js"></script>
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
</body>

</html>
