<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   <title>American League East Standings</title>
</head>

<body>
   <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
         <h1 id="header-title">Standings</h1>
      </div>
   </header>
   <div class="container">
      <div id="main" class="card card-body">
         <form class="form-inline mb-3 align-self-lg-end">
            <input id="filter" type="text" class="form-control mr-2" placeholder="Filter" onkeyup="filterTeams();">
         </form>
         <h2 class="title">American League East</h2>
         <table class="table table-striped">
            <thead>
               <tr>
                  <th scope="col" onclick="sort('team');">Team</th>
                  <th scope="col" onclick="sort('wins');">Wins</th>
                  <th scope="col" onclick="sort('losses');">Losses</th>
                  <th scope="col" onclick="sort('GB');">GB</th>
               </tr>
            </thead>
            <tbody id="rows">
            </tbody>
         </table>
      </div>
   </div>

   <script src="standings.js"></script>
</body>

</html>
